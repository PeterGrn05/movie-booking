<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кинотеатр | Билетон</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo-block">
      <div class="logo"></div>
      <div class="slogan">Создаем бронирование для обучения</div>
    </div>
    <div class="city-selector">Москва</div>
  </header>

  <main class="main-wrapper">
    <div class="movie-card">
      <div class="poster-placeholder"></div>
      <div class="movie-info">
        <h1 class="movie-title">Громовержцы*</h1>
        <p class="movie-desc">Команда злодеев отправляется на задание по приказу правительства.</p>
        <p class="movie-time">Хронометраж: 2 ч 7 мин</p>
      </div>
    </div>

    <div class="day-scroll" id="dateButtonsContainer"></div>

    <div class="session-list" id="timeButtonsContainer"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
